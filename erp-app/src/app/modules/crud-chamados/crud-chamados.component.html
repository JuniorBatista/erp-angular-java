<p-panel header="Novo chamado">
    <div class="p-grid">
        <form [formGroup]="chamadoForm" (ngSubmit)="adicionarChamado()">
            <div class="p-col-2">Título</div>
            <div class="p-col-10">
                <input pInputText type="text" formControlName="titulo" ([ngModel])="chamado.titulo" style="width: 300px;">
            </div>
        
            <div class="p-col-2">Descrição</div>
            <div class="p-col-10">
                <textarea pInputTextarea formControlName="descricao" ([ngModel])="chamado.descricao" style="width: 300px; height: 150px;"></textarea>
            </div>

            </div>

                    <option *ngFor="let usuario of listaAtribuidos" [value]="usuario.id">{{usuario.nome}}</option>
                </select>
            </div>
        
            <div class="p-col-2">Solicitante</div>

                </select>
            </div>

            <div class="p-col-10 p-offset-2">
                <button pButton type="submit" label="Adicionar" ></button>

        </form>
    
    </div>
</p-panel>
<br>
<p-table [value]="chamados">

    <ng-template pTemplate="header">
        <tr>
        <th>Título</th>
        <th>Descrição</th>
        </tr>
    </ng-template>
    
    <ng-template pTemplate="body" let-chamado>
        <tr>
            <td>{{chamado.titulo}}</td>
            <td>{{chamado.descricao}}</td>
        </tr>
    </ng-template>
    
</p-table>
