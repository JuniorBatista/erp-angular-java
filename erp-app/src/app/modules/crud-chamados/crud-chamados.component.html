<p-panel header="Novo chamado">
    <div class="p-grid">
        
        <div class="p-col-2">Título</div>
        <div class="p-col-8">
        <input type="text" [(ngModel)]="chamado.titulo" style="width: 300px;">
        </div>
    
        <div class="p-col-2">Descrição</div>
        <div class="p-col-10">
        <textarea [(ngModel)]="chamado.descricao" style="width: 300px; height: 150px;"></textarea>
        </div>
    
        <!--
        <div class="p-col-2">Anexo</div>
        <div class="p-col-8">
            <p-fileUpload mode="basic" name="anexo[]" url="./upload.php" accept="image/*" maxFileSize="1000000" (onUpload)="onBasicUpload($event)"></p-fileUpload>
        </div>
        -->
    
        <div class="p-col-2">Atribuído</div>
        <div class="p-col-10">
            <select [(ngModel)]="chamado.atribuido" name="atribuido" style="width: 200px;">
                <option value="">-- Selecione --</option>  
                <option *ngFor="let usuario of listaAtribuidos" [value]="usuario.id">{{usuario.nome}}</option>
            </select>
        </div>
    
        <div class="p-col-2">Solicitante</div>
        <div class="p-col-10">
            <select [(ngModel)]="chamado.solicitante" name="solicitante" style="width: 200px;">
                <option value="">-- Selecione --</option>  
                <option *ngFor="let usuario of listaSolicitantes" [value]="usuario.id">{{usuario.nome}}</option>
            </select>
        </div>
        <br/>
        <div class="p-col-10 p-offset-2">
            <button pButton type="submit" label="Adicionar" (click)="adicionar()"></button>
        </div>
    
    </div>
</p-panel>
<br>
<p-table [value]="chamados">

    <ng-template pTemplate="header">
        <tr>
        <th>Título</th>
        <th>Descrição</th>
        <th>Atribuído</th>
        <th>Solicitante</th>
        </tr>
    </ng-template>
    
    <ng-template pTemplate="body" let-chamado>
        <tr>
            <td>{{chamado.titulo}}</td>
            <td>{{chamado.descricao}}</td>
            <td>{{chamado.atribuido.nome}}</td>
            <td>{{chamado.solicitante.nome}}</td>
        </tr>
    </ng-template>
    
</p-table>
<p-toast></p-toast>
