<p-panel header="Novo usuário">
    <div class="p-grid">
        
        <div class="p-col-2">Nome</div>
        <div class="p-col-10">
            <input pInputText type="text" [(ngModel)]="usuario.nome">
        </div>
    
        <div class="p-col-2">E-mail</div>
        <div class="p-col-10">
            <input pInputText type="text" [(ngModel)]="usuario.email">
        </div>
    
        <div class="p-col-2">Função</div>
        <div class="p-col-10">
            <input pInputText type="text" [(ngModel)]="usuario.funcao">
        </div>
        <br>
        <div class="p-col-10 p-offset-2">
            <button pButton type="submit" label="Adicionar" (click)="adicionarUsuario()"></button>
        </div>
    
    </div>
</p-panel>
<br>
<p-table [value]="usuarios">
    
    <ng-template pTemplate="header">
        <tr>
        <th>Nome</th>
        <th>E-mail</th>
        <th>Função</th>
        </tr>
    </ng-template>
    
    <ng-template pTemplate="body" let-usuario>
        <tr>
            <td>{{usuario.nome}}</td>
            <td>{{usuario.email}}</td>
            <td>{{usuario.funcao}}</td>
        </tr>
    </ng-template>
    
</p-table>
<p-toast></p-toast>
